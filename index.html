<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Vetores (Array) de Meses</title>
    <script language="JavaScript">
        let meses = ["Janeiro"
                    ,"Fevereiro"
                    ,"Mar√ßo"
                    ,"Abril"
                    ,"Maio"
                    ,"Junho"
                    ,"Julho"
                    ,"Agosto"
                    ,"Setembro"
                    ,"Outubro"
                    ,"Novembro"
                    ,"Dezembro"];

    </script>
</head>
<body>
    <h1>Meses do ano</h1>
    <p>1. Criar um programa que crie um vetor com o nome dos meses e exiba esse veto</p>
    <br>
    <ol>
        <script>
            //for...of percorre todos os elementos de um array (vetor).
            for (mes of meses) { 
                document.write("<li>"+mes+"</li>");
            }
        </script>
    </ol>
</body>
</html>
